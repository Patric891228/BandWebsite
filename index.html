<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>樂團歌曲清單</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">🎶 樂團演出歌曲清單</h1>

    <div id="loading" class="text-center text-gray-500 mb-4">📡 載入中...</div>

    <table class="table-auto w-full bg-white shadow rounded overflow-hidden text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">📅 日期</th>
          <th class="p-2 text-left">🏟️ 演出名稱</th>
          <th class="p-2 text-left">🎵 歌曲名稱</th>
          <th class="p-2 text-left">🎬 YouTube</th>
        </tr>
      </thead>
      <tbody id="songList">
        <!-- JavaScript 動態插入 -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
